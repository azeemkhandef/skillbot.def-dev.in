services:
  db:
    image: mysql:8.4.0
    container_name: ${APP_UID}_db
    restart: 'unless-stopped'
    user: root
    volumes:
      - ./lc/mysql/db:/var/lib/mysql
      # - ./lc/mysql/mysqld.cnf:/etc/mysql/conf.d/mysqld.cnf
      - ./:/var/www
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    environment:
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}

  junction:
    image: tribeframework/tribe:v1.2.7
    container_name: ${APP_UID}_tribe
    restart: 'unless-stopped'
    working_dir: /var/www/
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${TRIBE_PORT}:80" # tribe
      - "${JUNCTION_PORT}:81" # junction
    volumes:
      - ./.env:/var/www/.env
      - ./api:/var/www/api
      - ./config:/var/www/config
      - ./custom:/var/www/custom
      - ./uploads:/var/www/uploads
      - ./applications:/var/www/applications
      - ./config/phpmyadmin/config.inc.php:/var/www/phpmyadmin/config.inc.php
      - ./config/nginx:/etc/nginx/conf.d

networks:
  default:
    driver: bridge
    name: ${APP_UID}_network
